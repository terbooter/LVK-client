<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Setup JS callbacks for SWFs</h1>
    <p>Publisher.swf and player.swf need 3 JS calbacks. You have to pass callbacks names using flashvars.</p>
    <ul>
        <li>eventsCallback</li>
        <li>errorsCallback</li>
        <li>logsCallback</li>
    </ul>
    <p>Otherwise them will show fatal error</p>

    <object type="application/x-shockwave-flash" data="./bin/publisher.swf"
            id="publisher" width="320" height="240">

        <param name="movie" value="./bin/publisher.swf"/>
        <param name="wmode" value="opaque"/>
        <param name='AllowScriptAccess' value='always'/>
        <param name="FlashVars"
               value="eventsCallback=publisherEvents&errorsCallback_WRONG_NAME=publisherErrors&logsCallback=publisherLogs"/>

        <param name="quality" value="high"/>
        <param name="menu" value="false"/>

    </object>

    <object type="application/x-shockwave-flash" data="./bin/player.swf"
            id="player" width="320" height="240">

        <param name="movie" value="./bin/publisher.swf"/>
        <param name="wmode" value="opaque"/>
        <param name='AllowScriptAccess' value='always'/>
        <param name="FlashVars"
               value="eventsCallback=publisherEvents&errorsCallback_WRONG_NAME=publisherErrors&logsCallback=publisherLogs"/>

        <param name="quality" value="high"/>
        <param name="menu" value="false"/>

    </object>
</div>


</body>
</html>
